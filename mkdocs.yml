site_name: SSIX Protocol

site_description: Sustainable Supply Information Exchange (SSIX) Protocol Documentation

theme:
  name: material


nav:
  - Home: 'index.md'
  - About: 'whatisssix.md'
  - Mission: 'ssixmission.md'
  - Specification: 
    - General: 'specification.md'
    - Types: 'types.md'
    - Common Objects: 'specification-common.md'
    - Entities: 'entity.md'
    - Documents: 'document.md'
    - Trades: 'trade.md'

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript:
  - javascript/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

